<mat-action-list compact>
  <h3 mat-subheader>Recent Channels</h3>

  <button
    (mousedown)="onSelectExisting(channel.value)"
    *ngFor="let channel of recent | keyvalue"
    mat-list-item
  >
    <app-block-title [block]="channel.value"></app-block-title>
  </button>
</mat-action-list>

<mat-form-field>
  <input
    [formControl]="searchControl"
    #SearchInput
    matInput
    type="search"
    autofocus
  />
  <mat-label>Type channel name</mat-label>
</mat-form-field>
