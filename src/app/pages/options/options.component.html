<main>
  <form>
    <label for="theme">Theme:</label>
    <select
      name="theme"
      [ngModel]="options?.theme"
      (ngModelChange)="selectTheme($event)"
    >
      <option [value]="themeType.DARK">{{ themeType.DARK | lowercase }}</option>
      <option [value]="themeType.LIGHT">
        {{ themeType.LIGHT | lowercase }}
      </option>
    </select>
  </form>
</main>
