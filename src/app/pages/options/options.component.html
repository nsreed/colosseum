<mat-tab-group>
  <mat-tab title="Appearances">
    <div class="centered">
      <form>
        <label for="theme">Theme:</label>
        <select
          name="theme"
          [ngModel]="options?.theme"
          (ngModelChange)="selectTheme($event)"
        >
          <option [value]="themeType.DARK">
            {{ themeType.DARK | lowercase }}
          </option>
          <option [value]="themeType.LIGHT">
            {{ themeType.LIGHT | lowercase }}
          </option>
        </select>
      </form>
    </div>
  </mat-tab>
</mat-tab-group>
